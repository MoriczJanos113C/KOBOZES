<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilus.css">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid" id="egesz">
        <h2>Famennyiség kalkulátor</h2>
            <form id="form">
                <label for="fa">Farönk térfogat számító</label>
                <br><br>
                <select name="fafelek" id="fafelek">
                    <option value="Huber">Huber</option>
                    <option value="Doyle">Doyle</option>
                    <option value="Scribner">Scribner</option>
                    <option value="Newton">Newton</option>
                </select>
                <p>Középső átmérő</p>
                <input type="number" id="atmero">
                <br>
                <p>Hosszúság</p>
                <input type="number" id="hosszusag">
                <p>Mennyiség(db)</p>
                <input type="number" id="mennyiseg">
                <br><br>

                <button id="szamol">Számol</button>
                <br>
                <p>A végső érték megközelítő, a változó tényezőknek köszönhetően eltérhet az aktuális értéktől.</p>
    </div>
</body>
</html>
